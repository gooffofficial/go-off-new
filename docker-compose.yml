version: '3'

services:

  nginx:
    image: nginx
    container_name: nginx
    build: 
      context: ./client/
      dockerfile: ./Dockerfile
    depends_on: 
      - server
    volumes: 
      - ./client/nginx.conf:/etc/nginx/nginx.conf
    ports: 
      - 80:80

  server:
    image: server
    container_name: server
    build: 
      context: ./back/
      dockerfile: ./Dockerfile
    ports: 
      - 8000:8000 #my machine : container
    restart: on-failure
  